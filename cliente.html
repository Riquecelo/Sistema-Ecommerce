<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/comercio-eletronico.png" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Sistema de Cadastro</title>
</head>
<body>
    <header class="menu ">
        <div class="menu-left ">
            <h1>Sistema de cadastro</h1>
        </div>
        
        <div class="menu-logo ">
            <img src="img/medalha.png" alt="usuario">
        </div>
        <div class="menu-right ">
            <h1>E-Commerce</h1>
        </div>
    </header>
    
    <section class="section-container background-section-two">

    <div class="card-container">
        
        <div id="content">
            <p>Cadastrar Cliente </p>
            <form id="form">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label>Nome <input type="text" id="nome"> </label>
                    <label>Data de Nascimento <input type="date"  id="data-nasc"> </label>
                    <label>CPF <input type="text" id="CPF"> </label>
                    <label>Email <input type="text" id="email"> </label>
                </fieldset>   

                <fieldset>
                    <legend>Endereço</legend>
                    <label>Estado <input type="text" id="UP"> </label>
                    <label>Cidade <input type="text"  id="city"> </label>
                    <label>Rua/Casa <input type="text" id="rua/casa"> </label>
                    <label>Cep <input type="text"  id="cep"> </label>
                </fieldset>
                <input class="submit" type="submit" value="cadastrar">
            </form>

            
        </div>
        
    </div>
    <div>
        <a href="index.html" class="buttonClass">Voltar</a>
    </div>

    </section>

    
</body>
<script src="script.js"></script>
</html>
